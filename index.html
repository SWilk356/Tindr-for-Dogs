<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Sarah Wilkinson">
        <meta name="description" content="Dog API">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
        <title>Dog API</title>
 
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Kindling</h1>
            <h1>A dating website for dogs</h1>
        </header>

        <nav id='topnav'>
            <a href="favPage.html">My Likes</a>
        </nav>

        <section>
            <h4>Click right for dogs you like, left for dogs you don't.</h4>
            <div id="imgandbtn_container">
                <button type="button" id="left" class="likebtns">Meh</button>
                <img id='newpic' src='standin' alt='dogpic'>       
                <button type="button" id="right" class="likebtns">Like!</button>
            </div>
            <div id="profileinfo">
                <h3 id="dogName">Name</h3>
                <ul id="doginfo">
                    <li>Characteristics</li>
                    <li>Favorite activities/roles: </li>
                </ul>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
